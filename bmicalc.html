<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BMI Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link rel="stylesheet" href="bmccalc.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="flip-card-container container">
        <div class="flip-card">
            <div class="flip-card-front">
                <div class="card">
                    <div class="card-header text-center">BMI Calculator</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label> Weight </label>
                                <div style="display: flex;">
                                    <input type="text" id="weight" class="form-control" placeholder="Enter your weight">
                                    <div class="dropdown">
                                        <select id="weight_dropdown" class="btn btn-info dropdown-toggle" type="button">
                                            <option>lbs</option>
                                            <option selected>kg</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label> Height </label>
                                <div style="display: flex;">
                                    <input type="text" id="height" class="form-control" placeholder="Enter your height">
                                    <div class="dropdown">
                                        <select id="height_dropdown" class="btn btn-info dropdown-toggle" type="button">
                                            <option selected>m</option>
                                            <option>in</option>
                                            <option>cm</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <button class="btn btn-success" type="submit" onclick="calculateBMI()">Calculate
                                    BMI</button>
                            </div>

                            <div class="form-group">
                                Your BMI is : <span id="bmi_value"></span>
                            </div>
                        </form>
                    </div>

                    <div class="card-footer">
                        <button class="btn btn-outline-dark" onclick="rotateCard()"> Click here to know more</button>
                    </div>
                </div>
            </div>
            <div class="flip-card-back">
                <div class="card" id="aboutBMI">
                    <div class="card-header">About BMI
                        <button style="float: right;" class="btn btn-outline-success" onclick="rotateCard()">Back to
                            Calculator</button>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label><strong>What is the body mass index (BMI)?</strong></label>
                                <label>
                                    The body mass index (BMI) is a measure that uses your height and weight to work out
                                    if your
                                    weight is healthy.

                                    The BMI calculation divides an adult's weight in kilograms by their height in metres
                                    squared. For example, A BMI of 25 means 25kg/m2.
                                </label>
                            </div>

                            <div class="form-group">
                                <label><strong>BMI ranges</strong></label>
                                <label>For most adults, an ideal BMI is in the 18.5 to 24.9 range.

                                    For children and young people aged 2 to 18, the BMI calculation takes into account
                                    age and
                                    gender as well as height and weight.

                                    <ul>If your BMI is:

                                        <li>below 18.5 – you're in the underweight range</li>
                                        <li>between 18.5 and 24.9 – you're in the healthy weight range</li>
                                        <li>between 25 and 29.9 – you're in the overweight range</li>
                                        <li>between 30 and 39.9 – you're in the obese range</li>
                                    </ul>
                                </label>
                            </div>

                            <div class="form-group">
                                <label><strong>Accuracy of BMI</strong></label>
                                <label>
                                    <li>BMI takes into account natural variations in body shape, giving a healthy weight
                                        range
                                        for a particular height.</li>

                                    <li>As well as measuring your BMI, healthcare professionals may take other factors
                                        into
                                        account when assessing if you're a healthy weight.</li>

                                    <li>Muscle is much denser than fat, so very muscular people, such as heavyweight
                                        boxers,
                                        weight trainers and athletes, may be a healthy weight even though their BMI is
                                        classed
                                        as obese.</li>

                                    <li>Your ethnic group can also affect your risk of some health conditions. For
                                        example,
                                        adults of Asian origin may have a higher risk of health problems at BMI levels
                                        below 25.
                                    </li>

                                    <li>You should not use BMI as a measure if you're pregnant. Get advice from your
                                        midwife or
                                        GP if you're concerned about your weight.</li>
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="bmicalc.js" async defer></script>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
